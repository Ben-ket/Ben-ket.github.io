<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Better Tetris</title>
    <link rel="stylesheet" href="tetris.css">
    <link rel="icon" href="Icon.png">
</head>
<body>
  <audio id="Tetris-music" controls hidden loop>
  <source src="Tetris music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>


<div id="container">
    

  <div id="canvases">
    <canvas id="heldPiece"></canvas>
    <canvas id="playArea"></canvas>
    <canvas id="nextPiece"></canvas>
  </div>

  <button id="restartButton" onkeyup="(arguments[0] || window.event).preventDefault();" onclick="(arguments[0] || window.event).stopPropagation();">Start</button>
  <button id="pauseButton" onkeyup="(arguments[0] || window.event).preventDefault();" onclick="(arguments[0] || window.event).stopPropagation();">Pause</button>
  <div class="speed_container">
    <div class="label">Select Speed:</div>
    <div class="label">Updates Next Turn</div>
    <div class="range-container">
        <input type="range" id="speedRange" min="0.1" max="10" step="0.1" value="1">
    </div>
    <div class="output">
        Speed: <span id="speedValue">1.0</span>
    </div>
  </div>


        

  <div class="score_container">
    <div class="scoreboard">
        <div class="score-item">
          <h2>Current Score</h2>
          <p id="current-score">0</p>
        </div>
      <div class="score-item">
        <h2>High Score</h2>
        <p id="high-score">0</p>
      </div>
    </div>
  </div>


  <div class="arrow-keys">
    <button class="arrow up" id="up" style="display: none;" >&#9650;</button>
    <div class="middle">
      <button class="arrow left" id="left"  style="display: none;">&#9664;</button>
      <button class="arrow down" id="down"  style="display: none;">&#9660;</button>
      <button class="arrow right" id="right" style="display: none;">&#9654;</button>
    </div>
    <button class="arrow hold" id="holdButton"  style="display: none;">Hold</button>
    <button class="arrow slam" id="slamButton"  style="display: none;">Slam</button>
  </div>
   


  
  



  <script src="tetris.js"></script>
</body>
</html>
